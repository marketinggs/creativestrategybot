    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #35384D; /* Updated to match new dark theme */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #686C7A; /* Updated to match new dark theme */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #97A7A6; /* Updated to match new dark theme */
      }

      /* Define color palette as CSS custom properties */
      :root {
        --gs-bottle-green: #002726;
        --gs-mint: #33C375;
        --gs-off-white: #FFFAF1;
        --gs-tide-white: #FFFFFF;
        --gs-slate: #97A7A6;
        --gs-lava: #D01A1F;
        --gs-black-pearl: #0D1A19;
        --gs-dark-grey-4: #686C7A; /* Card inner content background */
        --gs-dark-grey-6: #35384D; /* Card background */
        
        /* Derived/Auxiliary colors */
        --gs-mint-darker: #29a360; 
        --gs-lava-darker: #a81317;
        --gs-bottle-green-lighter: #003836;
      }

      body {
        font-family: 'IBM Plex Sans', sans-serif;
        background-color: var(--gs-off-white); 
        color: var(--gs-black-pearl);
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: var(--gs-bottle-green);
          color: var(--gs-off-white);
        }
      }
    </style>
